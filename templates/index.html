<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            color: #28a745;
            font-weight: bold;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            padding-right: 0px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }

        button[type="submit"] {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        select {
            padding: 15px 15px 15px 15px;
        }

        header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      display: inline-block;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    </style>
</head>
<body>

    <header>

        <nav>
          <a href="/">Tasks</a>
          <a href="/users">Users</a>
        </nav>
      </header>
      
    <div class="container">
        <h1>Task Manager</h1>

        <h2>Tasks</h2>
        <ul>
            {% for task in tasks %}
            <li>
                <span>{{ task.title }}</span>
                <span>
                    {% if task.completed %}
                        <span class="completed">(abgeschlossen)</span>
                    {% else %}
                        <button type="submit" id="task_{{ task.id }}">Als abgeschlossen markieren</button>
                        <script>
                            document.getElementById("task_{{ task.id }}").addEventListener("click", ()=>{
                                window.location="{{ url_for('complete_task', task_id=task.id) }}"
                            })
                        </script>

                    {% endif %}
                    <button style="background-color: red;" type="submit" id="remove_task_{{ task.id }}">Task löschen</button>
                        <script>
                            document.getElementById("remove_task_{{ task.id }}").addEventListener("click", ()=>{
                                window.location="{{ url_for('remove_task', task_id=task.id) }}"
                            })
                        </script>
                </span>
            </li>
            {% endfor %}
        </ul>

        <h2>Neue Aufgabe hinzufügen</h2>
        <form method="POST" action="{{ url_for('add_task') }}">
            <label for="title">Titel:</label>
            <input type="text" name="title" placeholder="Hausaufgaben..." required>
            <select>
                {% for user in users %}
                    <option>{{ user.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Hinzufügen</button>
        </form>
    </div>
</body>
</html>
