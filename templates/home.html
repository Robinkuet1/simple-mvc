<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .grades, .learning-times {
            flex: 1;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .average {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="learning-times">
            <h2>Your Learning Times</h2>
            <ul>
                {% for learning_time in learning_times %}
                    <li>Learning Time: {{ learning_time }} hours</li>
                {% endfor %}
            </ul>
            <form action="/add_learning_time" method="post">
                <label for="learning-time">Add Learning Time:</label>
                <input type="number" id="learning-time" name="learning_time" required>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="grades">
            <h2>Your Grades</h2>
            <ul>
                {% for grade in grades %}
                    <li>Grade: {{ grade }}</li>
                {% endfor %}
            </ul>
            <div class="average">
                <p>Average Grade: {{ average_grade }}</p>
            </div>
            <form action="/add_grade" method="post">
                <label for="grade">Add Grade:</label>
                <input type="number" id="grade" name="grade" min="0" max="100" required>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
